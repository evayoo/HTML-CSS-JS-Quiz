<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powercoders Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="desert.jpg" alt="game">
        <h1>Powercoders Quiz</h1>
        <div id="quiz-container">
            <div id="question-container">
                <p id="question-text">Question will appear here</p>
                <div id="options-container">
                    <button class="option" id="option-1">Option 1</button>
                    <button class="option" id="option-2">Option 2</button>
                    <button class="option" id="option-3">Option 3</button>
                    <button class="option" id="option-4">Option 4</button>
                </div>
            </div>
            <div id="result-container">
                <p id="result-text"></p>
                <button id="next-button">Next</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
